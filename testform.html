<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #dynamicForm {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-height: 80px;
        }
        button[type="submit"] {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form id="dynamicForm">
    <!-- Form fields will be generated here -->
</form>

<script>
    const form = document.getElementById('dynamicForm');

    // Extract the technology name from the URL's query string
    const urlParams = new URLSearchParams(window.location.search);
    const techName = urlParams.get('name');

    // Fetch the question set based on the technology name
    fetch(`http://localhost:8080/api/v1/question-sets?name=${techName}`)
        .then(response => response.json())
        .then(data => {
            // Generate form fields dynamically based on questions
            if (data && data.questions) {
                data.questions.forEach(question => {
                    const questionElem = document.createElement('label');
                    questionElem.innerHTML = question.text;
                    form.appendChild(questionElem);

                    const textareaElem = document.createElement('textarea');
                    textareaElem.name = question.text;
                    form.appendChild(textareaElem);
                    form.appendChild(document.createElement('br'));  // Add a line break for better readability
                });
                
                // Append the submit button at the end
                const submitButton = document.createElement('button');
                submitButton.type = 'submit';
                submitButton.textContent = 'Submit';
                form.appendChild(submitButton);

            } else {
                form.innerHTML = '<p>No questions available for the selected technology.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching question sets:', error);
            form.innerHTML = '<p>An error occurred while fetching the questions.</p>';
        });
</script>
</body>
</html>
